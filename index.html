<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Joan Barduena | Challenge 1</title>
</head>

<body>
  <main>
    <div class="grid">
      <div class="img-container">
        <img src="images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
      </div>
      <article class="product-info">
        <h6 class="product-section">
          Perfume
        </h6>
        <h1 class="product-name">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product-price">
          <p class="new-price">
            $149.99
          </p>
          <p class="old-price">
            $169.99
          </p>
        </div>
        <button class="add-product">
          <img src="images/icon-cart.svg" alt="icon shopping cart">
          Add to cart
        </button>
      </article>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Joan Barduena</a>.
    </div>
  </footer>
</body>

</html>
