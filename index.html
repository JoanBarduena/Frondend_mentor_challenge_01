<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <main>
    <div class="main-container">
      <div class="image-container">
        <img src="images/image-product-desktop.jpg" alt="perfume bottle">
      </div>
      <div class="text-container">
        <div class="perfume">
          P E R F U M E
        </div>
        <div class="title">
          Gabrielle Essence Eau De Parfum
        </div>
        <div class="info-text">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </div>
        <div class="price-text">
          $149.99
          <span class="info-text"><span style="text-decoration: line-through;">$169.99</span></span>
        </div>
        <div class="add-to-cart-container">
          <button class="add-to-cart-button">
            <img class="cart-image" src="images/icon-cart.svg" alt="icon-cart">
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Joan Barduena</a>.
    </div>
  </footer>
</body>

</html>
